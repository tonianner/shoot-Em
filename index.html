<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

      <header>
<!--         <img src="images/logo.png"> -->
      </header>

      <div id="scores" class="row">
        <div class="col-xs-6" style="background-color: #9DD4FF">
          <small id="small1">Don't let them get to you!</small>
          <br>Enemy limit:
          <span id="enemyPass">0</span> / <span id="enemyLimit"></span>
        </div>

        <div class="col-xs-6" style="background-color: #92D4C7">
          <small id="small2">Mission!!!</small>
          <br> Current kills:
          <span id="score">0</span> / <span id="mission"></span>
        </div>

      </div>

          <button id="startButton" role="toolbar" type="button" class="btn-toolbar btn-warning pull-right">Start</button>
          <button id="resetButton" role="toolbar" type="button" class="btn-toolbar btn-primary pull-right">Reset</button>

      <div id="box">

        <div id="home">
          <span id="homeText">HOME</span>
          <div id="player"></div>
        </div>

        <div id="amo">
          <!-- insert bullet here -->
          <!-- <div class="bullet"></div> -->
        </div>

        <div id="spawn">
          <!-- insert enemy here -->
          <!-- <div class="enemy"></div> -->
        </div>

      </div> <!-- end of box-->

      <!-- hidden -->
       <div id="winMessage">
        <h3>Congratulation! Mission Complete!</h3>
        <h4>You can now eat some bacon!</h4>
        <img id="bacon" src="images/bacon2.png">
      </div>

      <!-- hidden -->
        <div id="looseMessage">
          <h3>GAME OVER! Mission Failed!</h3>
          <img id="alien" src="images/greenAlien.png">
        </div>

      <article>
        <h3> Instructions </h3>
        <ul>
          <li>Up and Down arrow keys: To move your shooter</li>
          <li>Space bar: To shoot</li>
        </ul>
      </article>

    </div> <!-- end of col-->
  </div> <!-- end of row-->
</div> <!-- end of container-fluid -->

  <script src="js/game.js"></script>
  <script src="js/app.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</body>
</html>
